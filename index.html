<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Discovery App</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- links to font awesome stylesheet for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- links to tailwind css for styling -->
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <!-- main body with dark background and centered content -->
    <div
      class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8 text-center"
    >
      <!-- container for search content with dark styling -->
      <h1 class="text-3xl font-bold text-white mb-6">Music Discovery App</h1>
      <!-- heading for the music discovery page -->
      <input
        type="text"
        id="search-input"
        placeholder="search for a song or artist..."
        class="w-full px-4 py-3 border border-gray-700 rounded mb-4 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
      />
      <!-- input field for song or artist search -->
      <button
        onclick="searchMusic()"
        class="w-full bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 mb-4"
      >
        <!-- button to trigger search functionality -->
        <i class="fas fa-search"></i> Search
        <!-- search icon and text for button -->
      </button>

      <a
        href="playlist.html"
        class="w-full inline-block mt-4 bg-green-600 text-white px-4 py-3 rounded hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50"
      >
        <!-- button to navigate to the playlist page -->
        <i class="fas fa-music"></i> Go To Playlist
        <!-- music icon and text for button -->
      </a>
      <!-- container to display search results -->
      <div id="results" class="mt-6 text-white"></div>
    </div>

    <script src="./assets/js/search.js"></script>
    <!-- links to javascript file for search functionality -->
  </body>
</html>
