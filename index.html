<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Discovery App</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-800 flex items-center justify-center">
    <!-- Body with gradient background -->
    <div
      class="max-w-lg w-full bg-gray-900 rounded-xl shadow-lg p-10 text-center neon-border"
    >
      <!-- Container for search content -->
      <h1 class="text-4xl font-extrabold text-white mb-8 tracking-wide">
        Music Discovery App
      </h1>
      <!-- Heading with glow effect -->
      <input
        type="text"
        id="search-input"
        placeholder="Search for a song or artist..."
        class="w-full px-5 py-4 rounded-md mb-6 bg-gray-800 text-white placeholder-gray-400 focus:ring-2 neon-input text-lg"
      />
      <!-- Input field with custom glowing focus effect -->
      <button
        onclick="searchMusic()"
        class="w-full py-4 bg-gradient-to-r from-blue-500 via-purple-600 to-pink-600 text-white rounded-lg glow-on-hover hover:scale-105 transform transition-transform ease-out duration-200 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-60 mb-6"
      >
        <i class="fas fa-search"></i> Search
      </button>
      <!-- Search button with gradient and hover effect -->
      <a
        href="playlist.html"
        class="w-full inline-block py-4 bg-gradient-to-r from-green-400 to-blue-600 text-white rounded-lg glow-on-hover hover:scale-105 transform transition-transform ease-out duration-200 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-60"
      >
        <i class="fas fa-music"></i> Go To Playlist
      </a>
      <!-- Button to navigate to the playlist with gradient and glowing hover effect -->
      <div id="results" class="mt-8 text-lg text-white"></div>
      <!-- Container to display search results -->
    </div>
    <script src="./assets/js/search.js"></script>
    <!-- JavaScript file for search functionality -->
  </body>
</html>
