<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- links to font awesome stylesheet for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- links to tailwind css for styling -->
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <!-- main body with dark background and centered content -->
    <div
      class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8 text-center"
    >
      <!-- container for playlist content with dark styling -->
      <h1 class="text-3xl font-bold text-white mb-6">My Playlist</h1>
      <!-- heading for the playlist page -->
      <div id="playlist" class="mt-6 text-white"></div>
      <!-- container to display the playlist items -->
      <button
        onclick="clearPlaylist()"
        class="w-full bg-red-600 text-white px-4 py-3 rounded hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50 mb-4"
      >
        <!-- button to clear the playlist -->
        <i class="fas fa-trash"></i> Clear Playlist
        <!-- trash icon and text for clear button -->
      </button>
      <a
        href="index.html"
        class="w-full inline-block mt-4 bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
      >
        <!-- button to navigate back to the search page -->
        <i class="fas fa-arrow-left"></i> Back To Search
        <!-- back arrow icon and text for back button -->
      </a>
    </div>
    <script src="./assets/js/playlist.js"></script>
    <!-- links to javascript file for playlist functionality -->
  </body>
</html>
