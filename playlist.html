<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Playlist</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-800 flex items-center justify-center">
    <!-- main body with gradient background -->
    <div class="max-w-lg w-full bg-gray-900 rounded-xl shadow-lg p-10 text-center neon-border">
      <!-- container for playlist content with glowing borders -->
      <h1 class="text-4xl font-extrabold text-white mb-8 tracking-wide">
        My Playlist
      </h1>
      <!-- Heading with glow effect -->
      <div id="playlist" class="text-white space-y-4">
        <!-- Playlist items will be displayed here -->
      </div>
      <!-- Clear Playlist Button -->
      <button
        onclick="clearPlaylist()"
        class="w-full py-4 mt-6 text-lg bg-gradient-to-r from-blue-500 via-purple-600 to-pink-600 text-white rounded-lg glow-on-hover hover:scale-105 transform transition-transform ease-out duration-200 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-60"
      >
        <i class="fas fa-trash"></i> Clear Playlist
      </button>
      <!-- Back to Search Button -->
      <a
        href="index.html"
        class="w-full inline-block mt-6 py-4 bg-gradient-to-r from-green-400 to-blue-600 text-white rounded-lg glow-on-hover hover:scale-105 transform transition-transform ease-out duration-200 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-60"
      >
        <i class="fas fa-arrow-left"></i> Back To Search
      </a>
    </div>
    <script src="./assets/js/playlist.js"></script>
  </body>
</html>
