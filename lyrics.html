<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6">Lyrics Finder</h1>

      <form id="lyricsForm" class="space-y-4">
        <div>
          <label for="artist" class="block text-sm font-medium text-gray-700"
            >Artist</label
          >
          <input
            type="text"
            id="artist"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter artist name"
            required
          />
        </div>

        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Song Title</label
          >
          <input
            type="text"
            id="title"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter song title"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700"
        >
          Get Lyrics
        </button>
      </form>

      <div
        id="lyrics"
        class="mt-6 p-4 bg-gray-50 rounded-lg shadow-inner text-gray-800 whitespace-pre-line"
      ></div>
    </div>

    <script src="./assets/js/lyrics.js"></script>
  </body>
</html>
