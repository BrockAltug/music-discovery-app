<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Finder</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- links to font awesome stylesheet for icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- links to tailwind css for styling -->
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <!-- main body with dark background and centered content -->
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8 text-center">
      <!-- container for lyrics content with dark styling -->
      <h1 class="text-3xl font-bold text-white mb-6">Lyrics Finder</h1>
      <!-- heading for the lyrics page -->

      <form id="lyricsForm" class="space-y-4">
        <div>
          <label for="artist" class="block text-sm font-medium text-gray-300"
            >Artist</label
          >
          <input
            type="text"
            id="artist"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter artist name"
            required
          />
        </div>

        <div>
          <label for="title" class="block text-sm font-medium text-gray-300"
            >Song Title</label
          >
          <input
            type="text"
            id="title"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter song title"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700"
        >
          Get Lyrics
        </button>
      </form>

      <div
        id="lyrics"
        class="mt-6 p-4 bg-gray-700 rounded-lg shadow-inner text-gray-300 whitespace-pre-line"
      ></div>

      <!-- back to playlist button -->
      <a
        href="playlist.html"
        class="w-full inline-block mt-4 bg-blue-600 text-white px-4 py-3 rounded hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
      >
        <!-- button to navigate back to playlist -->
        <i class="fas fa-arrow-left"></i> Back To Playlist
        <!-- back arrow icon and text for back button -->
      </a>
    </div>

    <script src="./assets/js/lyrics.js"></script>
  </body>
</html>
