<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics Finder</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- links to tailwind css for styling -->
  </head>
  <body class="bg-gray-800 flex items-center justify-center">
    <!-- Main body with gradient background -->
    <div class="max-w-lg w-full bg-gray-900 rounded-xl shadow-lg p-10 text-center neon-border">
      <!-- Container for lyrics content with glowing borders -->
      <h1 class="text-4xl font-extrabold text-white mb-8 tracking-wide">
        Lyrics Finder
      </h1>
      <!-- Heading with glow effect -->
      <form id="lyricsForm" class="space-y-6">
        <!-- Artist input -->
        <div>
          <label for="artist" class="block text-lg font-medium text-gray-400">Artist</label>
          <input
            type="text"
            id="artist"
            class="w-full px-5 py-4 rounded-lg bg-gray-800 text-white placeholder-gray-500 neon-input focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter artist name"
            required
          />
        </div>
        <!-- Song Title input -->
        <div>
          <label for="title" class="block text-lg font-medium text-gray-400">Song Title</label>
          <input
            type="text"
            id="title"
            class="w-full px-5 py-4 rounded-lg bg-gray-800 text-white placeholder-gray-500 neon-input focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter song title"
            required
          />
        </div>
        <!-- Get Lyrics button styled like 'Clear Playlist' button -->
        <button
          type="submit"
          class="w-full py-4 text-lg bg-gradient-to-r from-blue-500 via-purple-600 to-pink-600 text-white rounded-lg glow-on-hover hover:scale-105 transform transition-transform ease-out duration-200 focus:outline-none focus:ring-4 focus:ring-blue-600 focus:ring-opacity-60"
        >
          Get Lyrics
        </button>
      </form>
      <!-- Lyrics output box with glowing effect -->
      <div
        id="lyrics"
        class="mt-8 p-6 bg-gray-800 rounded-lg neon-box shadow-inner text-white whitespace-pre-line text-sm"
      ></div>
      <!-- Back to playlist button styled like 'Back to Search' button -->
      <a
        href="playlist.html"
        class="w-full inline-block mt-6 py-4 bg-gradient-to-r from-green-400 to-blue-600 text-white rounded-lg glow-on-hover hover:scale-105 transform transition-transform ease-out duration-200 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-60"
      >
        <i class="fas fa-arrow-left"></i> Back To Playlist
      </a>
    </div>
    <script src="./assets/js/lyrics.js"></script>
  </body>
</html>
